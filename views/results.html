{% extends "base.html" %}

{% block content %}
  <h1 class="small-title">Search Results</h1>
  {% for row in rows %}
  <article class="post">
    <header class="post-header">
        <h2><a title="{{ row['title'].decode('utf8') }}" href="{{ row['url'].decode('utf8') }}">{{ row['title'].decode('utf8') }}</a></h2>
      <div class="meta"></div>
    </header>
    <div class="post-content">
      {{ row['summary'].decode('utf8') }}
    </div>
    <footer class="post-footer">
      <a class="readmore" href="{{ row['url'].decode('utf8') }}">Read more...</a>
    </footer>
  </article>
  <hr />
  {% endfor %}
{% endblock %}
